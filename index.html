<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">

<!-- This is the script that resizes the backdrop-filter in case the window is resized -->
    <script src="blurresize.js"></script>

<!-- This is the Model-viewer module: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  
  </head>
  <body>


    <div class="hero-section">
 <!-- This adds the background circle and the overlay: -->

 <div class="circle"></div>
 <div class="overlay"></div>

<!-- This is the logo and the hero copy: -->

      <img src="us.png" class="uslogo" style="width:200px;">
      <div class="overlay-content">
         <h1>
          Us brings<br>
          brands and <br>
          midnight tokers<br>
          together
        </h1>
      </div>



 <!-- This is the code that adds the 3D models into the hero: -->

      <model-viewer id="model-viewer" interaction-prompt="none" disable-zoom auto-rotate auto-rotate-delay="0" rotation-per-second="600%">
          <script src="us3D.js"></script>
      </model-viewer>

    
    </div>


    
  </body>
</html>
